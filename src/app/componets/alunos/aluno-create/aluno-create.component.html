<mat-card>
   <mat-card-title>Novo Produto</mat-card-title>
   <form>
      <mat-form-field>
         <input matInput placeholder="Nome" [(ngModel)]="aluno.nome" name="nome"> 
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="Sobrenome" [(ngModel)]="aluno.sobrenome" name="sobrenome">
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="Telefone" [(ngModel)]="aluno.telefone" name="telefone">
      </mat-form-field>
      <button mat-raised-button (click)="createAluno()" color="primary">
         Salvar
      </button>
      
      <button mat-raised-button (click)="cancel()">
         Cancelar
      </button>      
   </form>
</mat-card>
